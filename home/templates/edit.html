<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'edit.css' %}">
    <title>Edit page</title>
</head>
<body>
    <div>
        <form action="/data">
            <input type="submit" value="Show Records">
        </form>
    </div>

    <div id="DivOne">
        <form action="/edit/{{ui.u_id}}" method="post">
            {% csrf_token %}
            <h3>User name <input type="text" name="u_name" value="{{ui.u_name}}"></h3>
            <h3>Age <input type="text" name="u_age" value="{{ui.u_age}}"></h3>
            <h3>City <input type="text" name="u_city" value="{{ui.u_city}}"></h3>
            <input type="submit" id="btn" value="Edit Record">
        </form>
        <span>{{msg}}</span>
    </div>
</body>
</html>
